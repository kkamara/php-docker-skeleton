version: "3.9"

services:
  app:
    build:
      args:
        user: appuser
        uid: 1000
      context: ./
      dockerfile: Dockerfile
    image: phpds
    container_name: phpds-app
    command: composer start -- -f=foo --bar=baz
    working_dir: /var/www/
    volumes:
      - ./:/var/www
    networks:
      - phpds
networks:
  phpds:
    driver: bridge
